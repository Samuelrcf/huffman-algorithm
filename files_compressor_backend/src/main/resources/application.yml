spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/financesmanagered
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false

  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB

server:
  port: 8082

springdoc:
  pathsToMatch: /api/**/v1/**
  swagger-ui:
    use-root-path: true

cors:
  originPatterns: http://localhost:5173
file:
    upload-dir: C:\FilesFinancesManagerED\Files
